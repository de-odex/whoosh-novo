# referenced from https://github.com/tox-dev/tox-gh
name: "Nox: Test"
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags-ignore: ["**"]
  pull_request:

concurrency:
  group: nox-test-${{ github.ref }}
  cancel-in-progress: true

# TODO: replace the rest of test.yml
jobs:
  nox-test:
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        env:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Add .local/bin to Windows PATH
        if: runner.os == 'Windows'
        shell: bash
        run: echo "$USERPROFILE/.local/bin" >> $GITHUB_PATH
      - name: Install nox
        run: uv tool install --python-preference only-managed --python 3.13 "nox[uv]"
      - name: Install Python
        if: matrix.env != '3.13'
        run: uv python install --python-preference only-managed ${{ matrix.env }}
      - name: Run test suite
        run: nox --session test
        env:
          NOXPYTHON: ${{ matrix.env }}
